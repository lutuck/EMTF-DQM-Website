      <form action = ./results id="form">

          <div class="input-field first-wrap">
            <div class="dropdown dropdown-tree input-select" id="example">

              <select class="selectpicker" data-live-search="true" name="plot_types" multiple style>
                <option placeholder="">L1T/Run summary/L1TStage2EMTF/emtfTrackEta</option>
                <option>L1T/Run summary/L1TStage2EMTF/emtfTrackPhi</option>
                <option placeholder="">L1T/Run summary/L1TStage2EMTF/emtfTrackBX</option>
                <option placeholder="">L1T/Run summary/L1TStage2EMTF/emtfTrackMode</option>
                <option placeholder="">L1T/Run summary/L1TStage2EMTF/emtfTrackOccupancy</option>

              </select> -->
            </div>
          </div> 
          <script>

            const data = [
              {
                title:"L1T", dataAttrs:[{title:"selectable", data:false}], data:
                [{title: "Run summary", dataAttrs:[{title:"selectable", data:false}], data:
                  [{title: 'L1TStage2EMTF', dataAttrs:[{title: "selectable", data:false}], data:
                    [{title:'emtfTrackBX', dataAttrs: [{title:"selectable", data:true}]},
                    {title:'emtfTrackMode', dataAttrs: [{title:"selectable", data:true}]},
                    {title:'emtfTrackOccupancy', dataAttrs: [{title:"selectable", data:true}]},
                    {title:'emtfTrackPt', dataAttrs: [{title:"selectable", data:true}]},
                    {title:'rpcHitBX', dataAttrs: [{title:"selectable", data:true}]},
                    {title:'cscDQMOccupancy', dataAttrs: [{title:"selectable", data:true}]},
                    {title:'cscLCTBX', dataAttrs: [{title:"selectable", data:true}]},
                    {title:'emtfErrors', dataAttrs: [{title:"selectable", data:true}]},
                    {title:'emtfTrackEta', dataAttrs: [{title:"selectable", data:true}]},
                    {title:'emtfTrackPhi', dataAttrs: [{title:"selectable", data:true}]},
		    {title:'gemHitBX', dataAttrs: [{title:"selectable", data:true}]},
		    {title:'gemHitOccupancy', dataAttrs: [{title:"selectable", data:true}]},
                    {title:'rpcHitOccupancy', dataAttrs: [{title:"selectable", data:true}]}
                    ]
                  }]
                }]
              }];

      
            
            
      
          $("#example").DropDownTree({
            data: data,
            title: "Plot type",
            closedArrow : '<i class="fa fa-caret-right" aria-hidden="true"></i>',
            openArrow: '<i class="fa fa-caret-down" aria-hidden="true"></i>',
      
            maxHeight : 300,
      
            selectChildren: false,
      
            addChildren: false,
      
            rtl: false,

            multiSelect: true,

            clickHandler: function(element){
				        //gets clicked element parents
                console.log($(element).GetParents());
                //element is the clicked element
                console.log(element);
                $("#example").SetTitle(('#example').GetTitle() + $(element).find("a").first().text());
                
              },
            checkHandler: function(element){
              
                $("#example").SetTitle($(element).find("a").first().text());
                console.log("Selected Elements",$("#example").GetSelected());
            }
      
            
            })
          </script>
